            <!-- Main Content -->
            <div class="p-4 flex-fill">
                <h2>Product Management</h2>

                <!-- Product Form -->
                <div class="card mt-4 border border-primary" >
                    <div class="card-header bg-primary text-white" style="font-weight: bold">Add / Update Product</div>
                    <div class="card-body">
                        <form id="product-form" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Product Title</label>
                                    <input type="text" class="form-control" id="productTitle" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Quantity</label>
                                    <input type="number" class="form-control" id="productQty" min="1" value="1" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Price (LKR)</label>
                                    <input type="number" class="form-control" id="productPrice" pattern="^\d+(\.\d{2})?$" placeholder="0.00" required>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label>Product Description</label>
                                    <textarea class="form-control" id="productDesc" rows="2" required></textarea>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label>Product Weight (G)</label>
                                    <input type="text" class="form-control" id="productWeight" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Product Dimensions (CM)</label>
                                    <input type="text" class="form-control" id="productDimension" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Product Materials</label>
                                    <input type="text" class="form-control" id="productMaterial" required>
                                </div>


                                <div class="col-md-3 mb-4">
                                    <label>Color</label>
                                    <select class="form-select" id="productColor" required>
                                        <option value="0">Select</option>
                                    </select>
                                </div>

                                <div class="col-md-3 mb-4">
                                    <label>Category</label>
                                    <select class="form-select" id="productCategory" required>
                                        <option value="0">Select</option>
                                    </select>
                                </div>

                                <div class="col-md-3 mb-4">
                                    <label>Type</label>
                                    <select class="form-select" id="productType" required>
                                        <option value="0">Select</option>
                                    </select>
                                </div>

                                <div class="col-md-3 mb-4">
                                    <label>Size</label>
                                    <select class="form-select" id="productSize" required>
                                        <option value="0">Select</option>
                                    </select>
                                </div>

                                                                </div>-->

                            </div>

                            <!-- Image Uploads -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label>Product Image 1</label>
                                    <input type="file" class="form-control" id="productImage1" name="image1" accept="image/*" required>
                                </div>
                                <div class="col-md-4">
                                    <label>Product Image 2</label>
                                    <input type="file" class="form-control" id="productImage2" name="image2" accept="image/*" required>
                                </div>
                                <div class="col-md-4">
                                    <label>Product Image 3</label>
                                    <input type="file" class="form-control" id="productImage3" name="image3" accept="image/*" required>
                                </div>
                            </div>
                            <!-- Image Uploads End-->
                            
                            <p class="text-danger" style="font-weight: bold;" id="message"></p>


                            <button onclick="saveProduct();" id="saveBtn" type="submit" class="btn btn-success" style="width: 250px; font-weight: bold; height: 50px; margin-top: 30px; margin-right: 10px;">Save Product</button>

                            <button onclick="resetProductForm();" id="resetBtn" type="button" class="btn btn-outline-danger" style="width: 250px; font-weight: bold; height: 50px; margin-top: 30px;">Reset</button>


                        </form>
                    </div>
                </div>

                <hr class="rounded" style="  border-top: 3px solid #bbb;  border-radius: 5px; margin-top: 30px;">

                <!-- Product List Table -->
                <div class="mt-4">
                    <h4>Product List</h4>
                    <table class="table table-bordered mt-3">
                        <thead class="table-light">
                            <tr>
                                <th>Title</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Color</th>
                                <th>Category</th>
                                <th>Type</th>
                                <th>Sizes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTable">
                            <!-- JS inserts rows here -->
                        </tbody>
                    </table>
                </div>

            </div>
