<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users - CANO Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            body {
                background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                font-family: 'Poppins', sans-serif;
                color: #fff;
                margin: 0;
                min-height: 100vh;
            }

            /* Sidebar */
            .sidebar {
                width: 80px;
                background: rgba(43, 43, 43, 0.95);
                backdrop-filter: blur(10px);
                border-right: 1px solid rgba(255,255,255,0.1);
                transition: width 0.3s ease;
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1000;
                overflow: hidden;
            }

            .sidebar.expanded {
                width: 250px;
            }

            .sidebar-content {
                padding: 1rem;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .toggle-btn {
                background: rgba(255,255,255,0.1);
                border: none;
                color: #fff;
                font-size: 20px;
                width: 45px;
                height: 45px;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1.5rem;
            }

            .toggle-btn:hover {
                background: rgba(255,255,255,0.2);
                transform: scale(1.05);
            }

            .sidebar .nav-link {
                color: #d1d5db;
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 12px;
                border-radius: 10px;
                transition: all 0.3s;
                text-decoration: none;
                position: relative;
                overflow: hidden;
            }

            .sidebar .nav-link i {
                font-size: 20px;
                min-width: 25px;
                text-align: center;
                z-index: 1;
            }

            .sidebar .nav-link span {
                opacity: 0;
                white-space: nowrap;
                transition: opacity 0.3s ease;
                z-index: 1;
            }

            .sidebar.expanded .nav-link span {
                opacity: 1;
            }

            .sidebar .nav-link:hover {
                background: rgba(255,255,255,0.15);
                color: #fff;
                transform: translateX(5px);
            }

            .sidebar .nav-link.active {
                background: rgba(74, 222, 128, 0.2);
                color: #4ade80;
            }

            .sidebar .nav-link.active::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 4px;
                background: #4ade80;
                border-radius: 0 4px 4px 0;
            }

            .nav-bottom {
                margin-top: auto;
            }

            .nav-bottom .btn {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 12px;
                border-radius: 10px;
                transition: all 0.3s;
            }

            .nav-bottom .btn i {
                font-size: 18px;
            }

            .nav-bottom .btn span {
                opacity: 0;
                transition: opacity 0.3s;
            }

            .sidebar.expanded .nav-bottom .btn span {
                opacity: 1;
            }

            .nav-bottom .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            }

            /* Main Content */
            .main-content {
                margin-left: 80px;
                transition: margin-left 0.3s ease;
                min-height: 100vh;
                padding: 2rem;
            }

            .main-content.shifted {
                margin-left: 250px;
            }

            /* Page Header */
            .page-header {
                margin-bottom: 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .page-header h2 {
                font-size: 2rem;
                font-weight: 700;
                color: #fff;
                margin: 0;
            }

            /* Stats Cards */
            .stats-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .stat-card {
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255,255,255,0.15);
                border-radius: 15px;
                padding: 1.5rem;
                transition: all 0.3s;
            }

            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            }

            .stat-card .icon {
                width: 50px;
                height: 50px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .stat-card h3 {
                font-size: 2rem;
                font-weight: 700;
                margin: 0;
                background: linear-gradient(135deg, #4ade80, #22c55e);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .stat-card p {
                margin: 0;
                opacity: 0.8;
                font-size: 0.95rem;
            }

            /* Search and Filter Bar */
            .filter-bar {
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255,255,255,0.15);
                border-radius: 15px;
                padding: 1.5rem;
                margin-bottom: 2rem;
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                align-items: end;
            }

            .filter-group {
                flex: 1;
                min-width: 200px;
            }

            .filter-group label {
                color: #fff;
                font-weight: 600;
                margin-bottom: 0.5rem;
                display: block;
                font-size: 0.9rem;
            }

            /* Card */
            .card {
                background: rgba(255,255,255,0.1) !important;
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255,255,255,0.15) !important;
                border-radius: 15px !important;
                box-shadow: 0 4px 20px rgba(0,0,0,0.4);
                margin-bottom: 2rem;
            }

            .card-header {
                background: linear-gradient(135deg, #4ade80, #22c55e) !important;
                color: #fff !important;
                font-weight: 700 !important;
                border: none !important;
                padding: 1rem 1.5rem !important;
                border-radius: 15px 15px 0 0 !important;
                font-size: 1.1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* Form Elements */
            .form-control,
            .form-select {
                background: rgba(255,255,255,0.1) !important;
                border: 1px solid rgba(255,255,255,0.2) !important;
                color: #fff !important;
                padding: 0.6rem 1rem;
                border-radius: 8px;
                transition: all 0.3s;
            }

            .form-control:focus,
            .form-select:focus {
                background: rgba(255,255,255,0.15) !important;
                border-color: #4ade80 !important;
                color: #fff !important;
                box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.25) !important;
            }

            .form-control::placeholder {
                color: rgba(255,255,255,0.5);
            }

            .form-select option {
                background: #2b2b2b;
                color: #fff;
            }

            /* Table */
            .table-container {
                border-radius: 10px;
                overflow: hidden;
                background: rgba(255,255,255,0.05);
            }

            .table {
                margin-bottom: 0;
                color: #fff;
            }

            .table thead th {
                background: rgba(43, 43, 43, 0.95) !important;
                color: #fff !important;
                font-weight: 700;
                border: none !important;
                padding: 1rem;
                white-space: nowrap;
            }

            .table tbody td {
                background: rgba(255,255,255,0.05);
                border-color: rgba(255,255,255,0.1) !important;
                padding: 1rem;
                vertical-align: middle;
            }

            .table-striped tbody tr:nth-of-type(odd) td {
                background: rgba(255,255,255,0.08);
            }

            .table-hover tbody tr:hover td {
                background: rgba(74, 222, 128, 0.1);
            }

            /* User Avatar */
            .user-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #4ade80;
                margin-right: 10px;
            }

            .user-info {
                display: flex;
                align-items: center;
            }

            .user-details {
                display: flex;
                flex-direction: column;
            }

            .user-name {
                font-weight: 600;
            }

            .user-id {
                font-size: 0.85rem;
                opacity: 0.7;
            }

            /* Role Badges */
            .badge {
                padding: 0.5rem 1rem;
                font-weight: 600;
                font-size: 0.85rem;
                border-radius: 8px;
            }

            .badge-admin {
                background: linear-gradient(135deg, #ef4444, #dc2626);
            }

            .badge-customer {
                background: linear-gradient(135deg, #3b82f6, #2563eb);
            }

            .badge-moderator {
                background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            }

            /* Status Badges */
            .badge-active {
                background: linear-gradient(135deg, #4ade80, #22c55e);
            }

            .badge-inactive {
                background: linear-gradient(135deg, #6b7280, #4b5563);
            }

            .badge-banned {
                background: linear-gradient(135deg, #ef4444, #dc2626);
            }

            /* Buttons */
            .btn-sm {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
                border-radius: 6px;
                font-weight: 600;
                transition: all 0.3s;
            }

            .btn-info {
                background: linear-gradient(135deg, #06b6d4, #0891b2) !important;
                border: none !important;
                color: #fff !important;
            }

            .btn-info:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
            }

            .btn-warning {
                background: linear-gradient(135deg, #f59e0b, #d97706) !important;
                border: none !important;
                color: #fff !important;
            }

            .btn-warning:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            }

            .btn-success {
                background: linear-gradient(135deg, #4ade80, #22c55e) !important;
                border: none !important;
                color: #fff !important;
            }

            .btn-success:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            }

            .btn-danger {
                background: linear-gradient(135deg, #ef4444, #dc2626) !important;
                border: none !important;
            }

            .btn-danger:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }

            .btn-outline-primary {
                border: 2px solid #4ade80 !important;
                color: #4ade80 !important;
                background: transparent !important;
                font-weight: 700;
                padding: 0.6rem 1.5rem;
                transition: all 0.3s;
            }

            .btn-outline-primary:hover {
                background: #4ade80 !important;
                color: #fff !important;
                transform: translateY(-2px);
            }

            /* Action Buttons Group */
            .action-buttons {
                display: flex;
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 10px;
                height: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255,255,255,0.05);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(74, 222, 128, 0.5);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(74, 222, 128, 0.7);
            }

            /* Empty State */
            .empty-state {
                text-align: center;
                padding: 3rem;
                opacity: 0.7;
            }

            .empty-state i {
                font-size: 4rem;
                margin-bottom: 1rem;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .main-content {
                    margin-left: 80px;
                    padding: 1rem;
                }

                .main-content.shifted {
                    margin-left: 80px;
                }

                .sidebar.expanded {
                    width: 80px;
                }

                .page-header {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .page-header h2 {
                    font-size: 1.5rem;
                }

                .filter-bar {
                    flex-direction: column;
                }

                .filter-group {
                    width: 100%;
                }

                .stats-container {
                    grid-template-columns: 1fr;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .action-buttons .btn-sm {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>

                <ul class="nav flex-column gap-2">

                    </li>
                    <li class="nav-item">
                        <a href="manage-products.html" class="nav-link">
                            <i class="fas fa-tshirt"></i>

                    <li class="nav-item">

                    </li>

                </ul>

                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-users me-2"></i>User Management</h2>
                <button class="btn btn-outline-primary" onclick="addNewUser()">
                    <i class="fas fa-user-plus me-2"></i>Add New User
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="icon" style="background: rgba(59, 130, 246, 0.2);">
                        <i class="fas fa-users" style="color: #3b82f6;"></i>
                    </div>
                    <h3 id="totalUsers">1,250</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <div class="icon" style="background: rgba(74, 222, 128, 0.2);">
                        <i class="fas fa-user-check" style="color: #4ade80;"></i>
                    </div>
                    <h3 id="activeUsers">1,180</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-card">
                    <div class="icon" style="background: rgba(239, 68, 68, 0.2);">
                        <i class="fas fa-user-slash" style="color: #ef4444;"></i>
                    </div>
                    <h3 id="bannedUsers">15</h3>
                    <p>Banned Users</p>
                </div>
                <div class="stat-card">
                    <div class="icon" style="background: rgba(139, 92, 246, 0.2);">
                        <i class="fas fa-user-shield" style="color: #8b5cf6;"></i>
                    </div>
                    <h3 id="adminUsers">8</h3>
                    <p>Administrators</p>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Search User</label>
                    <input type="text" class="form-control" id="searchUser" placeholder="Name, Email or ID">
                </div>
                <div class="filter-group">
                    <label>Role Filter</label>
                    <select class="form-select" id="roleFilter">
                        <option value="all">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="moderator">Moderator</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status Filter</label>
                    <select class="form-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="banned">Banned</option>
                    </select>
                </div>
                <div class="filter-group" style="flex: 0;">
                    <label>&nbsp;</label>
                    <button class="btn btn-outline-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-filter me-2"></i>Apply
                    </button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card">
                <div class="card-header">
                    <span><i class="fas fa-list me-2"></i>All Users</span>
                    <span id="userCount" style="opacity: 0.9; font-size: 0.95rem;">Showing 10 users</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-container">
                        <div style="overflow-x: auto;">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Joined Date</th>
                                        <th style="width: 220px;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTable">
                                    <tr>
                                        <td colspan="7" class="text-center py-4">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading users...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
                        function toggleSidebar() {
                            const sidebar = document.getElementById('sidebar');
                            const mainContent = document.getElementById('mainContent');
                            sidebar.classList.toggle('expanded');
                            mainContent.classList.toggle('shifted');
                        }

                        function logout() {
                            if (confirm('Are you sure you want to logout?')) {
                                window.location.href = 'login.html';
                            }
                        }

                        // Sample user data
                        const sampleUsers = [
                            {id: 'USR-001', name: 'Kamal Perera', email: 'kamal@example.com', phone: '+94 77 123 4567', role: 'admin', status: 'active', joinDate: '2024-01-15', avatar: 'https://i.pravatar.cc/100?img=12'},
                            {id: 'USR-002', name: 'Nimal Silva', email: 'nimal@example.com', phone: '+94 77 234 5678', role: 'customer', status: 'active', joinDate: '2024-03-22', avatar: 'https://i.pravatar.cc/100?img=13'},
                            {id: 'USR-003', name: 'Saman Fernando', email: 'saman@example.com', phone: '+94 77 345 6789', role: 'moderator', status: 'active', joinDate: '2024-02-10', avatar: 'https://i.pravatar.cc/100?img=14'},
                            {id: 'USR-004', name: 'Kumari Wijesinghe', email: 'kumari@example.com', phone: '+94 77 456 7890', role: 'customer', status: 'active', joinDate: '2024-05-18', avatar: 'https://i.pravatar.cc/100?img=45'},
                            {id: 'USR-005', name: 'Ruwan Jayawardena', email: 'ruwan@example.com', phone: '+94 77 567 8901', role: 'customer', status: 'inactive', joinDate: '2024-04-25', avatar: 'https://i.pravatar.cc/100?img=15'},
                            {id: 'USR-006', name: 'Dilini Rajapaksha', email: 'dilini@example.com', phone: '+94 77 678 9012', role: 'customer', status: 'active', joinDate: '2024-06-30', avatar: 'https://i.pravatar.cc/100?img=47'},
                            {id: 'USR-007', name: 'Ashan De Silva', email: 'ashan@example.com', phone: '+94 77 789 0123', role: 'customer', status: 'banned', joinDate: '2024-02-14', avatar: 'https://i.pravatar.cc/100?img=33'},
                            {id: 'USR-008', name: 'Chamara Bandara', email: 'chamara@example.com', phone: '+94 77 890 1234', role: 'admin', status: 'active', joinDate: '2023-12-05', avatar: 'https://i.pravatar.cc/100?img=51'},
                            {id: 'USR-009', name: 'Sanduni Perera', email: 'sanduni@example.com', phone: '+94 77 901 2345', role: 'customer', status: 'active', joinDate: '2024-07-12', avatar: 'https://i.pravatar.cc/100?img=44'},
                            {id: 'USR-010', name: 'Prasad Gunasekara', email: 'prasad@example.com', phone: '+94 77 012 3456', role: 'customer', status: 'active', joinDate: '2024-08-20', avatar: 'https://i.pravatar.cc/100?img=68'}
                        ];

                        // Helpers
                        function getRoleBadge(role) {
                            const badges = {
                                admin: '<span class="badge badge-admin"><i class="fas fa-user-shield me-1"></i>Admin</span>',
                                moderator: '<span class="badge badge-moderator"><i class="fas fa-user-tie me-1"></i>Moderator</span>',
                                customer: '<span class="badge badge-customer"><i class="fas fa-user me-1"></i>Customer</span>'
                            };
                            return badges[role] || role;
                        }

                        function getStatusBadge(status) {
                            const badges = {
                                active: '<span class="badge badge-active"><i class="fas fa-check-circle me-1"></i>Active</span>',
                                inactive: '<span class="badge badge-inactive"><i class="fas fa-minus-circle me-1"></i>Inactive</span>',
                                banned: '<span class="badge badge-banned"><i class="fas fa-ban me-1"></i>Banned</span>'
                            };
                            return badges[status] || status;
                        }

                        function renderUsers(users) {
                            const tbody = document.getElementById('usersTable');
                            const count = document.getElementById('userCount');

                            if (users.length === 0) {
                                tbody.innerHTML = `
                <tr>
                  <td colspan="7" class="empty-state">
                    <i class="fas fa-users"></i>
                    <p>No users found</p>
                  </td>
                </tr>`;
                                count.textContent = "Showing 0 users";
                                return;
                            }

                            tbody.innerHTML = users.map(user => `
              <tr>
                <td>
                  <div class="user-info">
                    <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                    <div class="user-details">
                      <span class="user-name">${user.name}</span>
                      <span class="user-id">${user.id}</span>
                    </div>
                  </div>
                </td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${getRoleBadge(user.role)}</td>
                <td>${getStatusBadge(user.status)}</td>
                <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                <td>
                  <div class="action-buttons">
                    <button class="btn btn-sm btn-info" onclick="viewUser('${user.id}')" title="View">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-warning" onclick="editUser('${user.id}')" title="Edit">
                      <i class="fas fa-edit"></i>
                    </button>
                    ${user.status === 'active' ? `
                      <button class="btn btn-sm btn-success" onclick="deactivateUser('${user.id}')" title="Deactivate">
                        <i class="fas fa-user-slash"></i>
                      </button>` : `
                      <button class="btn btn-sm btn-success" onclick="activateUser('${user.id}')" title="Activate">
                        <i class="fas fa-user-check"></i>
                      </button>`}
                    <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')" title="Delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            `).join("");

                            count.textContent = `Showing ${users.length} user(s)`;
                        }

                        // Filters
                        function applyFilters() {
                            const search = document.getElementById('searchUser').value.toLowerCase();
                            const role = document.getElementById('roleFilter').value;
                            const status = document.getElementById('statusFilter').value;

                            const filtered = sampleUsers.filter(user => {
                                const matchesSearch =
                                        user.name.toLowerCase().includes(search) ||
                                        user.email.toLowerCase().includes(search) ||
                                        user.id.toLowerCase().includes(search);

                                const matchesRole = role === 'all' || user.role === role;
                                const matchesStatus = status === 'all' || user.status === status;

                                return matchesSearch && matchesRole && matchesStatus;
                            });

                            renderUsers(filtered);
                        }

                        // Actions
                        function viewUser(id) {
                            Swal.fire('User Details', 'View details for ' + id, 'info');
                        }

                        function editUser(id) {
                            Swal.fire('Edit User', 'Editing ' + id, 'warning');
                        }

                        function deactivateUser(id) {
                            Swal.fire('Deactivated', 'User ' + id + ' has been deactivated', 'success');
                        }

                        function activateUser(id) {
                            Swal.fire('Activated', 'User ' + id + ' has been activated', 'success');
                        }

                        function deleteUser(id) {
                            Swal.fire({
                                title: 'Are you sure?',
                                text: 'This will permanently delete user ' + id,
                                icon: 'warning',
                                showCancelButton: true,
                                confirmButtonText: 'Yes, delete it!'
                            }).then(result => {
                                if (result.isConfirmed) {
                                    Swal.fire('Deleted!', 'User ' + id + ' has been deleted.', 'success');
                                }
                            });
                        }

                        function addNewUser() {
                            Swal.fire('Add User', 'Here you can implement user creation form.', 'info');
                        }

                        // Initial load
                        document.addEventListener("DOMContentLoaded", () => {
                            renderUsers(sampleUsers);
                        });
        </script>
    </body>
</html>
