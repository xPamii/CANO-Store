<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CANO Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/admin-style.css">
    </head>
    <body>

        <!-- Sidebar -->
        <div class="d-flex">
            <nav class="bg-dark text-white p-3 min-vh-100" style="width: 250px;">
                <h4 class="mb-4">CANO Admin</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="admin-dashboard.html" class="nav-link text-white">Dashboard</a></li>
                    <li class="nav-item"><a href="manage-products.html" class="nav-link text-white">Products</a></li>
                    <li class="nav-item"><a href="orders.html" class="nav-link text-white">Orders</a></li>
                    <li class="nav-item"><a href="manage-users.html" class="nav-link text-white">Users</a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link text-white">Reports</a></li>
                    <li class="nav-item mt-4">  <button onclick="logout()" class="btn btn-danger w-100">Logout</button>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="p-4 flex-fill">
                <h2>Welcome to CANO Admin Dashboard</h2>
                <p>Overview of store performance</p>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total Products</h5>
                                <p class="card-text">150</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Orders</h5>
                                <p class="card-text">350</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Revenue</h5>
                                <p class="card-text">$10,000</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
