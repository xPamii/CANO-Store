<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CANO Admin | Orders</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            body {
                background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                font-family: 'Poppins', sans-serif;
                color: #fff;
                margin: 0;
                min-height: 100vh;
            }

            /* Sidebar */
            .sidebar {
                width: 80px;
                background: rgba(43, 43, 43, 0.95);
                backdrop-filter: blur(10px);
                border-right: 1px solid rgba(255,255,255,0.1);
                transition: width 0.3s ease;
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1000;
                overflow: hidden;
            }

            .sidebar.expanded {
                width: 250px;
            }

            .sidebar-content {
                padding: 1rem;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .toggle-btn {
                background: rgba(255,255,255,0.1);
                border: none;
                color: #fff;
                font-size: 20px;
                width: 45px;
                height: 45px;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1.5rem;
            }

            .toggle-btn:hover {
                background: rgba(255,255,255,0.2);
                transform: scale(1.05);
            }

            .sidebar .nav-link {
                color: #d1d5db;
                display: flex;
                align-items: center;
                gap: 15px;
                padding: 12px;
                border-radius: 10px;
                transition: all 0.3s;
                text-decoration: none;
                position: relative;
                overflow: hidden;
            }

            .sidebar .nav-link i {
                font-size: 20px;
                min-width: 25px;
                text-align: center;
                z-index: 1;
            }

            .sidebar .nav-link span {
                opacity: 0;
                white-space: nowrap;
                transition: opacity 0.3s ease;
                z-index: 1;
            }

            .sidebar.expanded .nav-link span {
                opacity: 1;
            }

            .sidebar .nav-link:hover {
                background: rgba(255,255,255,0.15);
                color: #fff;
                transform: translateX(5px);
            }

            .sidebar .nav-link.active {
                background: rgba(74, 222, 128, 0.2);
                color: #4ade80;
            }

            .sidebar .nav-link.active::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 4px;
                background: #4ade80;
                border-radius: 0 4px 4px 0;
            }

            .nav-bottom {
                margin-top: auto;
            }

            .nav-bottom .btn {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 12px;
                border-radius: 10px;
                transition: all 0.3s;
            }

            .nav-bottom .btn i {
                font-size: 18px;
                margin: auto;
            }

            .nav-bottom .btn span {
                opacity: 0;
                transition: opacity 0.3s;
            }

            .sidebar.expanded .nav-bottom .btn span {
                opacity: 1;
            }

            .nav-bottom .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
            }

            /* Main Content */
            .main-content {
                margin-left: 80px;
                transition: margin-left 0.3s ease;
                min-height: 100vh;
                padding: 2rem;
            }

            .main-content.shifted {
                margin-left: 250px;
            }

            /* Page Header */
            .page-header {
                margin-bottom: 2rem;
            }

            .page-header h2 {
                font-size: 2rem;
                font-weight: 700;
                color: #fff;
            }

            /* Filter Bar */
            .filter-bar {
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255,255,255,0.15);
                border-radius: 15px;
                padding: 1.5rem;
                margin-bottom: 2rem;
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                align-items: end;
            }

            .filter-group {
                flex: 1;
                min-width: 200px;
            }

            .filter-group label {
                color: #fff;
                font-weight: 600;
                margin-bottom: 0.5rem;
                display: block;
                font-size: 0.9rem;
            }

            /* Stats Cards */
            .stats-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .stat-card {
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255,255,255,0.15);
                border-radius: 15px;
                padding: 1.5rem;
                transition: all 0.3s;
            }

            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            }

            .stat-card .icon {
                width: 50px;
                height: 50px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .stat-card h3 {
                font-size: 2rem;
                font-weight: 700;
                margin: 0;
                background: linear-gradient(135deg, #4ade80, #22c55e);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .stat-card p {
                margin: 0;
                opacity: 0.8;
                font-size: 0.95rem;
            }

            /* Card */
            .card {
                background: rgba(255,255,255,0.1) !important;
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255,255,255,0.15) !important;
                border-radius: 15px !important;
                box-shadow: 0 4px 20px rgba(0,0,0,0.4);
                margin-bottom: 2rem;
            }

            .card-header {
                background: linear-gradient(135deg, #4ade80, #22c55e) !important;
                color: #fff !important;
                font-weight: 700 !important;
                border: none !important;
                padding: 1rem 1.5rem !important;
                border-radius: 15px 15px 0 0 !important;
                font-size: 1.1rem;
            }

            /* Form Elements */
            .form-control,
            .form-select {
                background: rgba(255,255,255,0.1) !important;
                border: 1px solid rgba(255,255,255,0.2) !important;
                color: #fff !important;
                padding: 0.6rem 1rem;
                border-radius: 8px;
                transition: all 0.3s;
            }

            .form-control:focus,
            .form-select:focus {
                background: rgba(255,255,255,0.15) !important;
                border-color: #4ade80 !important;
                color: #fff !important;
                box-shadow: 0 0 0 0.2rem rgba(74, 222, 128, 0.25) !important;
            }

            .form-control::placeholder {
                color: rgba(255,255,255,0.5);
            }

            .form-select option {
                background: #2b2b2b;
                color: #fff;
            }

            /* Table */
            .table-container {
                border-radius: 10px;
                overflow: hidden;
                background: rgba(255,255,255,0.05);
            }

            .table {
                margin-bottom: 0;
                color: #fff;
            }

            .table thead th {
                background: rgba(43, 43, 43, 0.95) !important;
                color: #fff !important;
                font-weight: 700;
                border: none !important;
                padding: 1rem;
                white-space: nowrap;
            }

            .table tbody td {
                background: rgba(255,255,255,0.05);
                border-color: rgba(255,255,255,0.1) !important;
                padding: 1rem;
                vertical-align: middle;
            }

            .table-striped tbody tr:nth-of-type(odd) td {
                background: rgba(255,255,255,0.08);
            }

            .table-hover tbody tr:hover td {
                background: rgba(74, 222, 128, 0.1);
            }

            /* Status Badges */
            .badge {
                padding: 0.5rem 1rem;
                font-weight: 600;
                font-size: 0.85rem;
                border-radius: 8px;
            }

            .badge-pending {
                background: linear-gradient(135deg, #f59e0b, #d97706);
            }

            .badge-processing {
                background: linear-gradient(135deg, #3b82f6, #2563eb);
            }

            .badge-shipped {
                background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            }

            .badge-delivered {
                background: linear-gradient(135deg, #4ade80, #22c55e);
            }

            .badge-cancelled {
                background: linear-gradient(135deg, #ef4444, #dc2626);
            }

            /* Buttons */
            .btn-sm {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
                border-radius: 6px;
                font-weight: 600;
                transition: all 0.3s;
            }

            .btn-info {
                background: linear-gradient(135deg, #06b6d4, #0891b2) !important;
                border: none !important;
                color: #fff !important;
            }

            .btn-info:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
            }

            .btn-success {
                background: linear-gradient(135deg, #4ade80, #22c55e) !important;
                border: none !important;
                color: #fff !important;
            }

            .btn-success:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            }

            .btn-danger {
                background: linear-gradient(135deg, #ef4444, #dc2626) !important;
                border: none !important;
            }

            .btn-danger:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }

            .btn-outline-primary {
                border: 2px solid #4ade80 !important;
                color: #4ade80 !important;
                background: transparent !important;
                font-weight: 700;
                transition: all 0.3s;
            }

            .btn-outline-primary:hover {
                background: #4ade80 !important;
                color: #fff !important;
                transform: translateY(-2px);
            }

            /* Action Buttons Group */
            .action-buttons {
                display: flex;
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 10px;
                height: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255,255,255,0.05);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(74, 222, 128, 0.5);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(74, 222, 128, 0.7);
            }

            /* Empty State */
            .empty-state {
                text-align: center;
                padding: 3rem;
                opacity: 0.7;
            }

            .empty-state i {
                font-size: 4rem;
                margin-bottom: 1rem;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .main-content {
                    margin-left: 80px;
                    padding: 1rem;
                }

                .main-content.shifted {
                    margin-left: 80px;
                }

                .sidebar.expanded {
                    width: 80px;
                }

                .page-header h2 {
                    font-size: 1.5rem;
                }

                .filter-bar {
                    flex-direction: column;
                }

                .filter-group {
                    width: 100%;
                }

                .stats-container {
                    grid-template-columns: 1fr;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .action-buttons .btn-sm {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>

                <ul class="nav flex-column gap-2">
                    <li class="nav-item">
                        <a href="admin-dashboard.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage-products.html" class="nav-link">
                            <i class="fas fa-tshirt"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage-orders.html" class="nav-link active">
                            <i class="fas fa-box"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manage-users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-file-alt"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-bottom">
                    <button onclick="logout();" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <!--<span>Logout</span>-->
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <div class="page-header">
                <h2><i class="fas fa-box me-2"></i>Manage Orders</h2>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="icon" style="background: rgba(249, 115, 22, 0.2);">
                        <i class="fas fa-clock" style="color: #f59e0b;"></i>
                    </div>
                    <h3 id="pendingCount">12</h3>
                    <p>Pending Orders</p>
                </div>
                <div class="stat-card">
                    <div class="icon" style="background: rgba(59, 130, 246, 0.2);">
                        <i class="fas fa-cog" style="color: #3b82f6;"></i>
                    </div>
                    <h3 id="processingCount">8</h3>
                    <p>Processing</p>
                </div>
                <div class="stat-card">
                    <div class="icon" style="background: rgba(139, 92, 246, 0.2);">
                        <i class="fas fa-truck" style="color: #8b5cf6;"></i>
                    </div>
                    <h3 id="shippedCount">15</h3>
                    <p>Shipped</p>
                </div>
                <div class="stat-card">
                    <div class="icon" style="background: rgba(74, 222, 128, 0.2);">
                        <i class="fas fa-check-circle" style="color: #4ade80;"></i>
                    </div>
                    <h3 id="deliveredCount">45</h3>
                    <p>Delivered</p>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-group">
                    <label>Search Order</label>
                    <input type="text" class="form-control" id="searchOrder" placeholder="Order ID or Customer Name">
                </div>
                <div class="filter-group">
                    <label>Status Filter</label>
                    <select class="form-select" id="statusFilter">
                        <option value="all">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="filter-group" style="flex: 0;">
                    <label>&nbsp;</label>
                    <button class="btn btn-outline-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-filter me-2"></i>Apply
                    </button>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list me-2"></i>Recent Orders
                </div>
                <div class="card-body p-0">
                    <div class="table-container">
                        <div style="overflow-x: auto;">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Email</th>
                                        <th>Date</th>
                                        <th>Items</th>
                                        <th>Total (LKR)</th>
                                        <th>Status</th>
                                        <th style="width: 200px;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTable">
                                    <tr>
                                        <td colspan="8" class="text-center py-4">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading orders . . .
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/manage-orders.js"></script>
    </body>
</html>
