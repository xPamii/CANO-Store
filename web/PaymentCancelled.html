<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Cancelled | CANO Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cancel-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .cancel-box h1 {
            font-size: 3rem;
            color: #dc3545;
        }
        .cancel-box p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .btn-home {
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="cancel-box">
        <h1>Payment Cancelled</h1>
        <p>It looks like your payment was not completed. No charges have been made.</p>
        <a href="index.html" class="btn btn-primary btn-home">Return to Home</a>
    </div>
</body>
</html>
